<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- roboto fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Gaggle</title>
    <link rel="shortcut icon" href="pictures/g.png">

    <!-- styles -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
  </head>

  <body>
    <!-- navigation bar -->
    <nav class="nav-styles">
      <div class="left-nav">
        <p>About</p>
        <p>Store</p>
      </div>

      <div class="right-nav">
        <p>Mail</p>
        <p>Images</p>
        <div class="apps-icon-container">
          <img class="apps-icon" src="pictures/circled-menu.png" alt="apps icon">
        </div>
        <button class="signin-button">
          Sign in
        </button>
      </div>
    </nav>

    <!-- main content -->
    <section>
      <img class="google-logo" src="pictures/gaggle.png" alt="google logo">
      
      <!-- search bar -->
      <article class="search-bar-container">
        <img class="search-icon" src="pictures/search.png" alt="search icon">
        <input class="search-bar" type="text">
        <img class="microphone-icon" src="pictures/microphone.png" alt="microphone icon">
      </article>
        
      <!-- buttons -->
      <article class="buttons">
        <button class="left-button">
          Gaggle Search
        </button>
        <button class="right-button">
          I'm Bored - Click Me
        </button>
      </article>
    </section>

    <!-- footer -->
    <footer class="footer-styles">
      <div class="center-footer">
        <img class="leaf-icon" src="pictures/pen.png" alt="leaf icon">
        <p>Made in 2022</p>
      </div>

      <div class="left-footer">
        <p>Advertising</p>
        <p>Business</p>
        <p>How Search Works</p>
      </div>

      <div class="right-footer">
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
      </div>
    </footer>
  </body>
</html>
